<!DOCTYPE html>

<!-- Source Code Timeseries: http://bl.ocks.org/nsonnad/4175202 -->

<html>
  <head>
    <title>JKU Assignment</title>
    <script type="text/javascript" src="http://d3js.org/d3.v2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js" charset="utf-8"></script>


      
<style type="text/css">

body {
  font: 12px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.line {
  fill: none;
  stroke-width: 7px;
}

.country {opacity: 0.3;}
.country:hover {opacity:1;}

    .axis text{
    font: Times;
    font-size: 12px;
    font-weight: bold;
}


</style>
      
      
</head>
    
<!-- This concludes the CSS setup. -->
    
<body>
    <h1 align="center">Time Series of GDP and Investment</h1>
  <div>
      <input type="checkbox" id="bric" onclick="briclight()">AUT</input>
      <input type="checkbox" id="mist" onclick="mistlight()">AUS</input>
      <input type="checkbox" id="bel" onclick="bellight()">BEL</input>
      <input type="checkbox" id="can" onclick="canlight()">CAN</input>
      <input type="checkbox" id="den" onclick="denlight()">DEN</input>
  </div>
  <p id="menu"><b>Countries</b><br>Select series: <select>
    <option value="GDPPC">GDP (Total, current US$)</option>
    <option value="INV">Investment</option></select>

  <script type="text/javascript">
    // set the stage for the visualization
        var margin = {top: 20, right: 80, bottom: 30, left: 100},
            w = 1000 - margin.left - margin.right,
            h = 400 - margin.top - margin.bottom,
            x = d3.time.scale().range([0, w]),
            y = d3.scale.linear().range([h, 0]);
            parseDate = d3.time.format("%Y").parse;

        var color = d3.scale.category10(); // to generate a different color for each line

        // to be used later
        var countries,
            filtered,
            transpose;

        // where the line gets its properties, how it will be interpolated
        var line = d3.svg.line()
           .interpolate("basis")
           .x(function(d) { return x(d.year); })
           .y(function(d) { return y(d.stat); });

        // add svg box where viz will go    
        var svg = d3.select("body").append("svg")
            .attr("width", w + margin.left + margin.right)
            .attr("height", h + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        // define the x axis and its class, append it to svg 
        var xAxis = d3.svg.axis()
            .scale(x)
            .orient("bottom")
           svg.append("svg:g")
            .attr("class", "x axis");

        // define the y axis and its class, append it to svg
        var yAxis = d3.svg.axis()
            .scale(y)
            .orient("left")
            svg.append("svg:g")
            .attr("class", "y axis");

        // force data to update when menu is changed    
        var menu = d3.select("#menu select")
        .on("change", change);    

    // put data from csv into countries variable
    //run redraw function that will refresh whenever a new data series is selected 
    d3.csv("data1_GDP.csv", function(csv) {
            countries = csv;
            redraw();
        });

    d3.select(window)
        .on("keydown", function() { altKey = d3.event.altKey; })
        .on("keyup", function() { altKey = false; });

    var altKey;

    // set terms of transition that will take place
    // when a new economic indicator is chosen   
    function change() {
      clearTimeout(timeout);

      d3.transition()
          .duration(altKey ? 7500 : 1500)
          .each(redraw);
    }

    // all the meat goes in the redraw function
    function redraw() {

        // create data nests based on economic indicator (series)
        var nested = d3.nest()
            .key(function(d) { return d.indicatorCode; })
            .map(countries)

        // get value from menu selection
        // the option values are set in HTML and correspond
        //to the [indicatorCode] value we used to nest the data  
        var series = menu.property("value");

        // only retrieve data from the selected series, using the nest we just created
        var data = nested[series];

        // for object constancy we will need to set "keys", one for each country.
        // the keyring variable contains only the names of the countries
        var keyring = d3.keys(data[0]).filter(function(key) { 
                return (key !== "indicatorName" && key !== "yearCode" && key !== "indicatorCode" && key !== "year");
            });

        // get the year and related statistics, map them to each country separately 
        var transpose = keyring.map(function(name) {
                return {
                  name: name,
                  values: data.map(function(d) {
                    return {year: parseDate(d.year), stat: +d[name]};
                  })
                };
            });

        // set the x and y domains as the max and min
        // of the related year and statistics, respectively
        x.domain([
        d3.min(transpose, function(c) { return d3.min(c.values, function(v) { return v.year; }); }),
        d3.max(transpose, function(c) { return d3.max(c.values, function(v) { return v.year; }); })
      ]);

        y.domain([
        d3.min(transpose, function(c) { return d3.min(c.values, function(v) { return v.stat; }); }),
        d3.max(transpose, function(c) { return d3.max(c.values, function(v) { return v.stat; }); })
      ]);

        // announce to d3 that we will be using something called
        // "country" that makes use of the transposed data 
        var country = svg.selectAll(".country")
          .data(transpose);

        // create separate groups for each country
        // assign them a class and individual IDs (for styling) 
        var countryEnter = country.enter().append("g")
          .attr("class", "country")
          .attr("id", function(d) { return d.name; });

        // draw the lines and color them according to their names
        countryEnter.append("path")
          .attr("class", "line")
          .attr("d", function(d) { return line(d.values); })
          .style("stroke", function(d) { return color(d.name); });

        // create lables for each country
        // set their position to that of the last year and stat
        countryEnter.append("text")
         .attr("class", "names")
         .datum(function(d) { return {name: d.name, value: d.values[d.values.length - 1]}; })
         .attr("transform", function(d) { return "translate(" + x(d.value.year) + "," + y(d.value.stat) + ")"; })
         .attr("x", 4)
         .attr("dy", ".35em")
         .text(function(d) { return d.name; });

        // set variable for updating visualization
        var countryUpdate = d3.transition(country);

        // change values of path to those of the new series
        countryUpdate.select("path")
          .attr("d", function(d) { return line(d.values); });

        // change position of text alongside the moving path  
        countryUpdate.select("text")
           .attr("transform", function(d) { return "translate(" + x(d.values[d.values.length - 1].year) + "," + y(d.values[d.values.length - 1].stat) + ")"; });

      // update the axes, though only the y axis will change    
          d3.transition(svg).select(".y.axis")
              .call(yAxis);   

          d3.transition(svg).select(".x.axis")
                .attr("transform", "translate(0," + h + ")")
              .call(xAxis);

    // that concludes redraw()
    }

    // automatically change value after a few seconds
    var timeout = setTimeout(function() {
      menu.property("value", "ENEUSE").node().focus();
      change();
    }, 7000);

    // ugly javascript for highlighting the two groups of countries
    function briclight() {
        var chkbox = document.getElementById("bric");
        if (chkbox.checked) {
            document.getElementById("AUT").style.cssText = "opacity:1;"
        } else { 
            document.getElementById("AUT").style.cssText = "";
        }};

    function mistlight() {
        var chkbox = document.getElementById("mist")
        if (chkbox.checked) {
            document.getElementById("AUS").style.cssText = "opacity:1;",
            document.getElementById("Turkey").style.cssText = "opacity:1;" // If you think that this line has absolutely no value, I can tell you that I completely agree. Unfortunately, removing this line results in the graph not being displayed at all and I wasn't able to figure out a way to fix this. Since visualizing the data is the point of this exercise, I simply left this line in there.
        } else { 
            document.getElementById("AUS").style.cssText = "",
            document.getElementById("Turkey").style.cssText = ""; // If you think that this line has absolutely no value, I can tell you that I completely agree. Unfortunately, removing this line results in the graph not being displayed at all and I wasn't able to figure out a way to fix this. Since visualizing the data is the point of this exercise, I simply left this line in there.
        }};

    function canlight() {
        var chkbox = document.getElementById("can")
        if (chkbox.checked) {
            document.getElementById("CAN").style.cssText = "opacity:1;",
            document.getElementById("Turkey").style.cssText = "opacity:1;" // If you think that this line has absolutely no value, I can tell you that I completely agree. Unfortunately, removing this line results in the graph not being displayed at all and I wasn't able to figure out a way to fix this. Since visualizing the data is the point of this exercise, I simply left this line in there.
        } else { 
            document.getElementById("CAN").style.cssText = "",
            document.getElementById("Turkey").style.cssText = ""; // If you think that this line has absolutely no value, I can tell you that I completely agree. Unfortunately, removing this line results in the graph not being displayed at all and I wasn't able to figure out a way to fix this. Since visualizing the data is the point of this exercise, I simply left this line in there.
        }};

    function bellight() {
        var chkbox = document.getElementById("bel")
        if (chkbox.checked) {
            document.getElementById("BEL").style.cssText = "opacity:1;"
        } else { 
            document.getElementById("BEL").style.cssText = "";
        }};

    function denlight() {
        var chkbox = document.getElementById("den")
        if (chkbox.checked) {
            document.getElementById("DNK").style.cssText = "opacity:1;"
        } else { 
            document.getElementById("DNK").style.cssText = "";
        }};
      
      
      // See D3 margin convention: http://bl.ocks.org/mbostock/3019563
        var margin = {top: 20, right: 10, bottom: 100, left:200},
        width = 700 - margin.right - margin.left,
        height = 500 - margin.top - margin.bottom;

        var svg_1 = d3.select("body")
        .append("svg")
        .attr ({
            "width": width + margin.right + margin.left,
            "height": height + margin.top + margin.bottom
        })
        .append("g")
        .attr("transform","translate(" + margin.left + "," + margin.right + ")");


        // define x and y scales
        var xScale = d3.scale.ordinal()
        .rangeRoundBands([0,width], 0.2, 0.2);

        var yScale = d3.scale.linear()
        .range([height, 0]);

        // define x axis and y axis
        var xAxis = d3.svg.axis()
        .scale(xScale)
        .orient("bottom");

        var yAxis = d3.svg.axis()
        .scale(yScale)
        .orient("left");

        d3.csv("gdp.csv", function(error,data) {
        if(error) console.log("Error: data not loaded!");

        data.forEach(function(d) {
        d.country = d.country;
        d.gdp = +d.gdp;       // try removing the + and see what the console prints
        console.log(d.gdp);   // use console.log to confirm
        });

        // sort the gdp values
        data.sort(function(a,b) {
            return b.gdp - a.gdp;
        });

        // Specify the domains of the x and y scales
        xScale.domain(data.map(function(d) { return d.country; }) );
        yScale.domain([0, d3.max(data, function(d) { return d.gdp; } ) ]);

        svg_1.selectAll('rect')
            .data(data)
            .enter()
            .append('rect')
            .attr("height", 0)
            .attr("y", height)
            .transition().duration(3000)
            .delay( function(d,i) { return i * 200; })
            // attributes can be also combined under one .attr
            .attr({
                "x": function(d) { return xScale(d.country); },
                "y": function(d) { return yScale(d.gdp); },
                "width": xScale.rangeBand(),
                "height": function(d) { return  height - yScale(d.gdp); }
                })
            .style("fill", function(d,i) { return 'rgb(20, 20, ' + ((i * 30) + 100) + ')'});


            svg_1.selectAll('text')
                .data(data)
                .enter()
                .append('text')
                .text(function(d){
                return d.gdp;
                })
                .attr({
                    "x": function(d){ return xScale(d.country) +  xScale.rangeBand()/2; },
                    "y": function(d){ return yScale(d.gdp)+ 12; },
                    "font-family": 'sans-serif',
                    "font-size": '13px',
                    "font-weight": 'bold',
                    "fill": 'white',
                    "text-anchor": 'middle'
                });

        // Draw xAxis and position the label
        svg_1.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis)
            .selectAll("text")
            .attr("dx", "-.8em")
            .attr("dy", ".25em")
            .attr("transform", "rotate(-60)" )
            .style("text-anchor", "end")
            .attr("font-size", "10px");


        // Draw yAxis and postion the label
        svg_1.append("g")
            .attr("class", "y axis")
            .call(yAxis)
            .append("text")
            .attr("transform", "rotate(-90)")
            .attr("x", -height/2)
            .attr("dy", "-75")
            .style("text-anchor", "middle")
            .text("GDP in the year 2009");
    });


// done!
	</script>
  </body>
</html>
